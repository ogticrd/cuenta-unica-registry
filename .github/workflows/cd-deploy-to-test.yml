name: Deploy to test

permissions: read-all

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - '**.js*'
      - '**.ts*'
      - package*.json
      - Dockerfile
      - entrypoint.sh
      - .github/workflows/deploy-to-test.yml

concurrency:
  # Ensures that only one workflow task will run at a time. Previous builds, if
  # already in process, will get cancelled. Only the latest commit will be allowed
  # to run, cancelling any workflows in between
  group: ${{ github.workflow }}-${{ github.job }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    uses: ./.github/workflows/sub-build-push-image.yml
    with:
      environment: staging
      dockerfile_path: ./Dockerfile
      dockerfile_target: runner
      app_name: ${{ vars.APP_NAME }}
      registry: ${{ vars.GOOGLE_ARTIFACT_REGISTRY }}
    secrets: inherit

  deploy:
    needs: [build]
    uses: ./.github/workflows/sub-cloudrun-deploy.yml
    with:
      environment: staging
      project_id: ${{ vars.GOOGLE_PROJECT_ID }}
      region: ${{ vars.GOOGLE_CLOUD_REGION }}
      app_name: ${{ vars.APP_NAME }}
      image_digest: ${{ needs.build.outputs.image_digest }}
      min_instances: '0'
      max_instances: '5'
      cpu: '1'
      memory: 256Mi
    secrets: inherit
